<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- React DOM Library -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- Babel Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>FriendLy</title>
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="app">React has not rendered yet</div>



  <script type="text/babel">

    // FriendLy Complex Component

    function FriendLy () {
      return (
        <div>
          <Avatar/>
          <UserName/>
          <GetConnected/>
        </div>
      );
    }

    // Avatar Component

    function Avatar() {
      return(
        <img src="https://media.licdn.com/dms/image/C4D03AQG0L5So1q1DsA/profile-displayphoto-shrink_200_200/0?e=1540425600&v=beta&t=FCE7ogb1i8Xwd9PhLEwux1QVW6lGKkw2NYhkEOgwQE4" alt="profile pic"/>
      )

    }

    // UserName Component

    function UserName() {
      return(
        <h1>Profile Name</h1>
      );
    }

    // GetConnected Complex Component
    function GetConnected() {
      return(
        <div>
          <Like/>
          <Share/>
          <Add/>
        </div>
      );
    }
      //Like Component
      function Like() {
        return(
          <i className="fa fa-thumbs-o-up" aria-hidden="true"></i>


        )
      }

      //Share Component
      function Share() {
        return (
          <i className="fa fa-share"></i>


        )
      }


      //Add Component
      function Add() {
        return(
          <i className="fa fa-users" aria-hidden="true"></i>


        );
      }


    ReactDOM.render(
      <FriendLy/>,
      document.getElementById("app")
    );



  </script>





</body>
</html>
