    function FriendLy(props) {
      var people = props.people;
      // iterate through array
      // assign transformed array to new variable
      var peopleItem = people.map(function(person) {
        //assign styleing to Friendly Component
        var friendLyStyle = {
          display: 'inline-block',
          margin: 20,
          height: 300,
          width: 200,
          padding: 0,
          backgroundColor: "#FFF",
          WebkitFilter: "drop-shadow(0px 0px 5px #555)",
          filter: "drop-shadow(0px 0px 5px #555)"
        };
        // Return the exact same content but make sure JSX is rendering the right JavaScript object (person)
        return <div style={friendLyStyle}>
          <Avatar img={person.img}/>
          <UserName name={person.name}/>
          <GetConnected/>
        </div>
      });
      return(
        <div>{peopleItem}</div>
      );
    }

    // Avatar Component

    function Avatar(props) {
      var avatarStyle = {
        marginLeft: 27,
        marginTop: 20,
        width: 150,
        height: 150,
        borderRadius: "50%"
      }
      return(
        <img src={props.img} alt="profile pic" style={avatarStyle}/>
      )

    }

    // UserName Component

    function UserName(props) {
      var nameStyle = {
        fontSize: 24,
        textAlign: "center",
        fontFamily: "Arial, Helvetica, sans-serif",
        margin: 20
      }
      return(
        <h1 style={nameStyle}>{props.name}</h1>
      );
    }

    // GetConnected Complex Component
    function GetConnected() {
      var getConnectedStyle = {
        marginLeft: 15
      }
      return(
        <div style={getConnectedStyle}>
          <Like/>
          <Share/>
          <Add/>
        </div>
      );
    }

      var iconStyle = {
        margin: 20
      }

      //Like Component
      function Like() {
        return(
          <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>


        )
      }

      //Share Component
      function Share() {
        return (
          <i className="fa fa-share" style={iconStyle}></i>


        )
      }


      //Add Component
      function Add() {
        return(
          <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
