<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- React DOM Library -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- Babel Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>FriendLy</title>
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="app">React has not rendered yet</div>



  <script type="text/babel">

    // FriendLy Complex Component

    function FriendLy (props) {
      var friendLyStyle = {
        display: 'inline-block',
        margin: 20,
        height: 300,
        width: 200,
        padding: 0,
        backgroundColor: "#FFF",
        WebkitFilter: "drop-shadow(0px 0px 5px #555)",
        filter: "drop-shadow(0px 0px 5px #555)"
      }
      return (
        <div style={friendLyStyle}>
          <Avatar img={props.img}/>
          <UserName name={props.name}/>
          <GetConnected/>
        </div>
      );
    }

    // Avatar Component

    function Avatar(props) {
      var avatarStyle = {
        marginLeft: 27,
        marginTop: 20,
        width: 150,
        height: 150,
        borderRadius: "50%"
      }
      return(
        <img src={props.img} alt="profile pic" style={avatarStyle}/>
      )

    }

    // UserName Component

    function UserName(props) {
      var nameStyle = {
        fontSize: 24,
        textAlign: "center",
        fontFamily: "Arial, Helvetica, sans-serif",
        margin: 20
      }
      return(
        <h1 style={nameStyle}>{props.name}</h1>
      );
    }

    // GetConnected Complex Component
    function GetConnected() {
      var getConnectedStyle = {
        marginLeft: 15
      }
      return(
        <div style={getConnectedStyle}>
          <Like/>
          <Share/>
          <Add/>
        </div>
      );
    }

      var iconStyle = {
        margin: 20
      }

      //Like Component
      function Like() {
        return(
          <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>


        )
      }

      //Share Component
      function Share() {
        return (
          <i className="fa fa-share" style={iconStyle}></i>


        )
      }


      //Add Component
      function Add() {
        return(
          <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>


        );
      }

    // Challenge - Mass produce individual FriendLy cards using props
    // Challenge 1 - Use props to pass the name of the person from ReactDOM.render() method to parent FriendLy
    // component to child UserName component


    ReactDOM.render(
      <div>
        <FriendLy
        name="Matiullah"
        img="https://media.licdn.com/dms/image/C4D03AQG0L5So1q1DsA/profile-displayphoto-shrink_200_200/0?e=1540425600&v=beta&t=FCE7ogb1i8Xwd9PhLEwux1QVW6lGKkw2NYhkEOgwQE4"/>
        <FriendLy
        name="Kobe"
        img="http://images.hastedkraeutler.com/www_hastedkraeutler_com/ms_kobe_bryant_09_hr0.jpg"/>
        <FriendLy
        name="Tim"
        img="https://res.cloudinary.com/allamerican/image/fetch/t_face_s270/https://speakerdata2.s3.amazonaws.com/photo/image/2717/tim-duncan-1.jpg"/>
        <FriendLy
        name="Steve"
        img="https://asiasociety.org/files/uploads/286images/Nash%20pic.jpg"/>
        <FriendLy
        name="Dwayne"
        img="http://www.eurweb.com/wp-content/uploads/2014/09/Dwyane-Wade1-e1411745228817.jpg"/>
        <FriendLy
        name="Carmelo"
        img="http://www.chicagonow.com/load-o-bull/files/2011/06/meloknicksunishort.jpg"/>
        <FriendLy
        name="Tim"
        img="https://res.cloudinary.com/allamerican/image/fetch/t_face_s270/https://speakerdata2.s3.amazonaws.com/photo/image/2717/tim-duncan-1.jpg"/>
        <FriendLy
        name="Steve"
        img="https://asiasociety.org/files/uploads/286images/Nash%20pic.jpg"/>
        <FriendLy
        name="Dwayne"
        img="http://www.eurweb.com/wp-content/uploads/2014/09/Dwyane-Wade1-e1411745228817.jpg"/>
        <FriendLy
        name="Carmelo"
        img="http://www.chicagonow.com/load-o-bull/files/2011/06/meloknicksunishort.jpg"/>
      </div>,
      document.getElementById("app")
    );



  </script>





</body>
</html>
