  <script type="text/babel">

    class ColorSpectrum extends React.Component{
      render() {
        var colorStyle = {
          height: 50,
          width: 150,
          backgroundColor: this.props.color
        }
        return(
          <div style={colorStyle}>{this.props.name}</div>
        );
      }
    }

    ReactDOM.render(
      <div>

        <ColorSpectrum color="red" name="Red"/>
        <ColorSpectrum color="orange" name="Orange"/>
        <ColorSpectrum color="yellow" name="Yellow"/>
        <ColorSpectrum color="green" name="Green"/>
        <ColorSpectrum color="blue" name="Blue"/>
        <ColorSpectrum color="indigo" name="Indigo"/>
        <ColorSpectrum color="violet" name="Violet"/>


      </div>,
      document.getElementById("app")
    );
